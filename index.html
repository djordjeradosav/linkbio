<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Djordje Radosavljevic - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
          el: '#vanta',
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });
        setTimeout(() => {
          const main = document.querySelector('main');
          main.style.opacity = 1;
          main.style.filter = 'blur(0px)';
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/1.jpg" />
        <h1>@radosavljevic</h1>
      </header>
      <ul>
        <li>
          <a href="https://djordje-radosavljevic.vercel.app/">
            <img src="./images/homepage.svg" alt="homepage" width="20" />
            Homepage
          </a>
        </li>
        <li>
          <a href="https://twitter.com/radosavljevix">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://github.com/djordjeradosav">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/radosavljevic.dj/">
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://dribbble.com/MotherKaguya">
            <img src="./images/dribbble.svg" alt="Dribbble" width="20" />
            Dribbble
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
